name: listy
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  image_picker: ^1.0.7
  carousel_slider: ^4.2.1
  collection: ^1.18.0
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  provider: ^6.1.1
  realm: ^1.9.0
  url_launcher: ^6.2.1
  vertical_card_pager: ^1.5.0
  amplify_api: ^1.0.0
  amplify_auth_cognito: ^1.0.0
  amplify_authenticator: ^1.0.0
  amplify_flutter: ^1.0.0
  amplify_storage_s3: ^1.0.0
  file_picker: ^6.1.1
  cached_network_image: ^3.3.1
  http: ^1.2.1
  location: ^5.0.3
  google_maps_flutter: ^2.0.10 
  objectid: ^3.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/produtor/
    - assets/images/cras/
    - assets/images/hortalicias/
    - assets/images/produtores/
    - assets/config/
